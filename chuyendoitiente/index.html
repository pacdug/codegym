<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
<h1>Chuyển đổi tiền tệ</h1>
<label for="amount">Số tiền:</label>
<input type="number" id="amount" placeholder="Nhập số tiền">

<label for="fromCurrency">Từ:</label>
<select id="fromCurrency">
    <option value="USD">Đô-la Mỹ</option>
    <option value="VND">Việt Nam Đồng</option>
</select>

<label for="toCurrency">Đến:</label>
<select id="toCurrency">
    <option value="USD">Đô-la Mỹ</option>
    <option value="VND">Việt Nam Đồng</option>
</select>

<button onclick="convertCurrency()">Chuyển đổi</button>
<h2 id="result"></h2>

<script src="react.js"></script>
</body>
</html>
